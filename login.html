<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>登录</title>
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_674910_vbzx5yhcbaz6w29.css">
	<script src="js/rem.js"></script>
</head>
<body>
	<!-- 头部 -->
	<header>
		<h1 class="head">登录</h1>
	</header>
	<!-- 内容 -->
	<div class="neirong">
		<div class="loginimg">
			<img src="img/login/login.png" alt="">
		</div>
		<div class="logininput">
			<form action="">
				<div class="user">
					<input type="text" placeholder="请输入手机号">
					<i class="iconfont icon-mobile-Phone-o"></i>
				</div>
				<div class="psd">
					<input type="password" placeholder="请输入密码">
					<i class="iconfont icon-unlock"></i>
				</div>
				<div class="help">
					<span>
						<a href="">新用户注册</a>
					</span>
					<span>
						<a href="">忘记密码？</a>
					</span>
				</div>
			</form>
			<form action="index.html">	
				<button class="login">
					<i class="iconfont icon-dui"></i>
				</button>
			</form>
		</div>
		<ul class="footer">
			<li>
				<i class="iconfont icon-QQ"></i>
			</li>
			<li>
				<i class="iconfont icon-weixin"></i>	
			</li>
			<li>
				<i class="iconfont icon-xinlang"></i>
			</li>
		</ul>
	</div>
</body>
</html>
